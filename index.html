<DOCTYPE html>
    <html>
    <head>
      <title>danisarahadians</title>
      <script src="jquery.js"></script>
      
      
    </head>
    <body>
      <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif">Web Service Consuming</h1>
      <hr>
      <button style="background-color: #fedf08; border-style: outset; border-style: #fedf08; font-family: Verdana, Geneva, Tahoma, sans-serif;"onclick="wsconsume()">SHOW DATA</button>
      <div id="view"></div>
      <script src="./jquery.js"></script>
      <script>
        var data = document.getElementById("view");
        function wsconsume(){
      
        
        $.getJSON("http://localhost:8080/json/datamahasiswa", function(res){
            console.log(res)
            $.each(res, function(a){
                document.getElementById("view").innerHTML += 
                "<br> NIM : " + res[a].nim + "<br> NAMA : " + res[a].nama + "<br> ALAMAT : " + res[a].alamat + "<br> PRODI : " + res[a].prodi + "<br> FAKULTAS : " + res[a].fakultas + "<br><br>"
            })
        })
        }
      </script>
    </body>
    </html>
